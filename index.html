<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Resume Creator</h1>
    <nav>
      <ul>
        <li><a href="#personal-info">Personal Information</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#work-experience">Work Experience</a></li>
        <li><a href="#skills">Skills</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="personal-info">
      <h2>Personal Information</h2>
      <form>
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div>
          <label for="linkedin">LinkedIn URL</label>
          <input type="url" id="linkedin" name="linkedin">
        </div>
        <div>
          <label for="website">Personal Website URL</label>
          <input type="url" id="website" name="website">
        </div>
      </form>
    </section>
    
    <section id="education">
      <h2>Education</h2>
      <form>
        <div>
          <label for="school">School Name</label>
          <input type="text" id="school" name="school" required>
        </div>
        <div>
          <label for="degree">Degree/Certification</label>
          <input type="text" id="degree" name="degree" required>
        </div>
        <div>
          <label for="major">Major/Field of Study</label>
          <input type="text" id="major" name="major" required>
        </div>
        <div>
          <label for="grad-year">Graduation Year</label>
          <input type="number" id="grad-year" name="grad-year" min="1900" max="2100" required>
        </div>
      </form>
    </section>
    
    <section id="work-experience">
      <h2>Work Experience</h2>
      <form>
        <div>
          <label for="company">Company Name</label>
          <input type="text" id="company" name="company" required>
        </div>
        <div>
          <label for="position">Position</label>
          <input type="text" id="position" name="position" required>
        </div>
        <div>
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" name="start-date" required>
        </div>
        <div>
          <label for="end-date">End Date</label>
          <input type="date" id="end-date" name="end-date">
        </div>
        <div>
          <label for="job-desc">Job Description</label>
          <textarea id="job-desc" name="job-desc" rows="5" required></textarea>
        </div>
      </form>
    </section>
    
    <section id="skills">
      <h2>Skills</h2>
      <form>
        <div>
          <label for="skill-1">Skill 1</label>
          <input type="text" id="skill-1" name="skill-1" required>
        </div>
        <div>
          <label for="skill-2">Skill 2</label>
          <input type="text" id="skill-2" name="skill-2" required>
        </div>
        <div>
          <label for="skill-3">Skill 3</label>
          <input type="text" id="skill-3" name="skill-3" required>
        </div>
        <div>
          <label for="skill-4">Skill 4</label>
          <input type="text" id="skill-4" name="skill-4" required>
        </div>
        <div>
          <label for="skill-5">Skill 5</label>
          <input type="text" id="skill-5" name="skill-5" required>
        </div>
      </form>
    </section>
    
    <section>
      <button type="submit">Create Resume</button>
    </section>
</main>
<footer>
  <p>&copy; 2023 Resume Creator</p>
</footer>
</body>
</html>
